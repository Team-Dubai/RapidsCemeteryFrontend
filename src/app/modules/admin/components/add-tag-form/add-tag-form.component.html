<form #addTagForm="ngForm" (ngSubmit)="onSubmit(addTagForm); addTagForm.reset()" ngNativeValidate class="bg-white p-5" enctype='multipart/form-data'>
  <h3>Add Tag</h3>
  <div class='form-group'>
    <label>Enter Name:</label>
    <input type='text' [(ngModel)]="name" name='name' class='form-control border-0 p-4' placeholder="Name" required>
  </div>
  <div class='form-group'>
    <button type="submit" class='btn btn-dark btn-block'>Add</button>
  </div>
</form>
