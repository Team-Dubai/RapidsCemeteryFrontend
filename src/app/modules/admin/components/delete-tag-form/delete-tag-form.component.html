<form #deleteTagForm="ngForm" (ngSubmit)="onSubmit(deleteTagForm)" class="bg-white p-5">
  <h3>Delete Tag</h3>
  <div class='form-group'>
    <select class='form-control' ngModel name="id">
      <option *ngFor="let tag of tags" [value]="tag.id">{{tag.name}}</option>
    </select>
  </div>
  <div class='form-group'>
    <button type="submit" class='btn btn-dark btn-block'>Delete</button>
  </div>
</form>
