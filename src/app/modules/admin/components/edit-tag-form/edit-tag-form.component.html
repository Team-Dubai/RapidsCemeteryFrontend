<form #editTagForm="ngForm" (ngSubmit)="onSubmit(editTagForm); editTagForm.reset()" ngNativeValidate class="bg-white p-5" enctype='multipart/form-data'>
  <h3>Edit Tag</h3>
  <div class='form-group'>
    <select class='form-control' [(ngModel)]="id" name="id">
      <option *ngFor="let tag of tags" [value]="tag.id">{{tag.name}}</option>
    </select>
  </div>
  <div class='form-group'>
      <button type="button" (click)="edit()" class='btn btn-dark btn-block'>Edit</button>
  </div>
  <ng-template [ngIf]="displayEdit">
    <div class='form-group'>
      <input type='text' [(ngModel)]="name" name='name' class='form-control border-0 p-4' placeholder="Name" required>
    </div>
    <div class='form-group'>
      <button type="submit" class='btn btn-dark btn-block'>Update</button>
    </div>
  </ng-template>
</form>
