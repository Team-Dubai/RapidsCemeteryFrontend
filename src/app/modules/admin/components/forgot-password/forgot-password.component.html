<banner></banner>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-7 col-sm-10 mx-auto">
      <form #forgotForm="ngForm" (ngSubmit)="onSubmit(forgotForm); forgotForm.reset()" ngNativeValidate class="bg-white p-5" enctype='multipart/form-data'>
        <div class='form-group'>
          <input type='email' [(ngModel)]="email" name='email' class='form-control border-0 p-4' placeholder="Email" required>
        </div>
        <div class='form-group'>
          <button type="submit" class='btn btn-dark btn-block'>Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
