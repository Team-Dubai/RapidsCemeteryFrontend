<form #addItemForm="ngForm" (ngSubmit)="onSubmit(addItemForm); addItemForm.reset()" class="bg-white p-5" enctype='multipart/form-data'>
  <h3>Add Item</h3>
  <div class='form-group'>
    <input type='text' [(ngModel)]="name" name='name' class='form-control border-0 p-4' placeholder="Name">
  </div>
  <div class='form-group'>
    <textarea [(ngModel)]="description" name='description' class='form-control border-0 p-4' placeholder="Description"></textarea>
  </div>
  <div class='form-group'>
    <select class='form-control' [ngModel]="category" name="category">
      <option value="PLANT">Plant</option>
      <option value="GRAVE">Grave</option>
    </select>
  </div>
  <div class='form-group'>
    <input type='file' [(ngModel)]="image" name='image' class='form-control'>
  </div>
  <div class='form-group'>
    <button type="submit" class='btn btn-dark btn-block'>Add</button>
  </div>
</form>
