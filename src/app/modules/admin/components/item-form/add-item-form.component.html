<form class="bg-white p-5" enctype='multipart/form-data'>
  <h3>Add Item</h3>
  <div class='form-group'>
    <input type='text' name='name' class='form-control border-0 p-4' placeholder="Name">
  </div>
  <div class='form-group'>
    <textarea name='description' class='form-control border-0 p-4' placeholder="Description"></textarea>
  </div>
  <div class='form-group'>
    <select class='form-control'>
      <option value="Plant">Plant</option>
    </select>
  </div>
  <div class='form-group'>
    <input type='file' name='image' class='form-control'>
  </div>
  <div class='form-group'>
    <button type="button" (click)="addItem()" class='btn btn-dark btn-block'>Add</button>
  </div>
</form>
