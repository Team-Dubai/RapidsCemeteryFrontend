<div class="container">
  <search></search>
  <div class="row">
    <div class="col-sm-6 col-lg-3" *ngFor='let item of getItems()'>
      <div class="card" (click)="open(item.id)">
        <img src="{{item.image}}" class="card-img-top" height="190" width="253" alt="">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
