 * CODE TAKEN FROM A REPO THAT TEAM DUBAI HAS FORKED. INSTEAD OF INSTALLING THE PACKAGE
 * THROUGH NPM, WE FELT IT WERE BEST TO FORK THE REPO AND TAKE THE CONTENTS TO ENSURE NOTHING WAS 
 * CHANGED THAT WOULD BREAK THE CODEBASE. IN ADDITION, SOME CODE CHANGES WERE MADE BY OUR TEAM, SO
 * THAT WE COULD CONSTRUCT IT FOR OUR USE.
 * 
 * ORIGINAL AUTHOR: Jeremy Reed
 * URL: https://github.com/JR33D/ngx-chronology
 *-->
<div class="container">
    <ul class="chronology">
        <li *ngFor="let event of events; index as i" class="chronology">
            <i></i>
            <details class="panel">
                <summary>
                    <div *ngIf="!titleTemplate">{{event.title}}</div>
                    <ng-template *ngIf="titleTemplate" [ngTemplateOutlet]="titleTemplate.templateRef" [ngTemplateOutletContext]="{ $implicit: event, rowIndex: i }"></ng-template>
                </summary>
                <div>
                    <ng-container *ngIf="!contentTemplate">
                        <ul id="list">
                            <li *ngFor="let item of event.content">{{item}}</li>
                        </ul>
                        <ng-template *ngIf="contentTemplate" [ngTemplateOutlet]="contentTemplate.templateRef" [ngTemplateOutletContext]="{ $implicit: event, rowIndex: i }"></ng-template>
                    </ng-container>
                </div>
            </details>
        </li>
    </ul>
</div>
